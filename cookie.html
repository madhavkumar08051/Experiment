<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookies Demo</title>
</head>
<body>

<script>
    // exp 7 B
    // Function to set a cookie
    function setCookie(cookieName, cookieValue, expirationDays) {
        var d = new Date();
        d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

    // Function to get a cookie value by name
    function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(';');
        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    // Function to delete a cookie by name
    function deleteCookie(cookieName) {
        document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }

    // Example usage
    setCookie("username", "John", 30); // Set a cookie with name "username" and value "John" that expires in 30 days
    var username = getCookie("username"); // Get the value of the cookie with name "username"
    alert("Welcome back, " + username + "!"); // Display a welcome message using the retrieved username
    deleteCookie("username"); // Delete the "username" cookie
    var deletedUsername = getCookie("username"); // Try to get the value of the deleted cookie
    if (deletedUsername === "") {
        alert("Cookie deleted successfully!");
    } else {
        alert("Cookie deletion failed!");
    }
</script>

</body>
</html>
